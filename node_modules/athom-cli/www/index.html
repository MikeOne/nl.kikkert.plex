<!doctype html>
<html>
	<head>
		
		<title>Authenticate</title>
		
		<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			border: none;
		}
		</style>
		
		<script type="text/javascript">
		window.addEventListener('message', function(e) {
			var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("POST", "/", true);
				xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				xmlhttp.send("accessToken=" + e.data.access_token + "&refreshToken=" + e.data.refresh_token);	
				xmlhttp.onreadystatechange = function()	{
					if (xmlhttp.readyState==4 && xmlhttp.status==200) {
						document.write("You can close this window now.");
						xmlhttp.close();
					}
				} 
		});
					
		</script>
		
	</head>
	<body>
		<iframe width="100%" height="100%" src="https://my.athom.com/auth/?request_api_token=1&request_api_token_response_type=iframe"></iframe>
	</body>
</html>
